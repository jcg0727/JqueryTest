<html>

<script src="../../js/jquery-3.5.1.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/membercreate.css">
<script type="text/javascript">
function createMem(){
	$.ajax({
		url : "/MemberServlet"
		,type : "post"
		,dataType : "json"
		,data : $("#fm").serialize()
		,success : function(data){
			console.log(data.resultMsg);
			alert(data.resultMsg);
		}	
		,error : function(xhr){
			alert(xhr);
		}
	});
}

}
</script>
<style type="text/css">

</style>
</head>
<body>
	<h1>회원가입</h1>
	<div>
		<h2 style="display: inline-block;">서브 타이틀</h2> *는 필수입력 사항입니다.<br>
		<form id="fm" >
		<input type="hidden" name="action" value="C">
		<table>
			<colgroup>
				<col style="width:15%">
                <col style="width:35%">
                <col style="width:15%">
                <col style="width:35%">
			</colgroup>
			<tr>
				<td>Id</td>
				<td colspan='3'>
					<input type="text" name="id">
					<input type="button" value="중복검사">
				</td>
			</tr>
			<tr>	
				<td>비밀번호</td>
				<td colspan='3'>
					<input type="text" name="password">
				</td>
			</tr>
			<tr>	
				<td>비밀번호 확인</td>
				<td colspan='3'>
					<input type="text" name="passwordChk">
				</td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name">  
				<td>휴대폰번호</td>
				<td><input type="text" name="hp"></td>
			</tr>
			<tr>
				<td>주민등록번호</td>
				<td colspan="3"><input type="text" style="width:30%;" name="regno1"> - 
					<input type="text" style="width:30%;" name="regno2"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="mail"></td>
				<td>생년월일</td>
				<td><input type="date" name="birth"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td colspan="3">
					<input type="text" style="width:40%" name="zip">
					<input type="button" style="width:20%" value="주소검색" onclick="selectZip()">
					<input type="text" style="width:40%" name="addr1">
					<input type="text" value="상세주소를 입력해주세요" style="width:40%" name="addr2">
				</td>
			</tr>
			<tr>
				<td>직업</td>
				<td><input type="text" name="job"></td>
			</tr>
		</table>
		<input type="button" value="등록" style="width: 150px" onclick="createMem()">
		<input type="button" value="취소" style="width: 150px">
		</form>
	</div>
</body>
</html>
