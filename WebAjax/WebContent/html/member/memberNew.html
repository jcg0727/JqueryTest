<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../js/jquery-3.5.1.js"></script>
<script src="../../js/member/memberUtil.js"></script>
<script src="../../js/member/memberNew.js"></script>
<script src="../../js/myutil.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
input{
	margin: 5px;
}
h1{
	text-align: center;
}
#outline{
	border: 3px solid purple;
	width: 750px;
	margin-left: 550px;
	margin-top: 50px;
}
</style>
</head>
<body>
	<h1>회원가입</h1>
	<div id="outline">
		<h2 style="display: inline-block;">서브 타이틀</h2> *는 필수입력 사항입니다.<br>
		<div class="container">
			<form id="mf">
				<input type="hidden" name="action" value="C">
				<div class=" form-inline form-group">
	    			<label class="control-label col-sm-2" >id:</label>
	    			<div class="col-sm-10">
		     		 	<input type="text" class="form-control" id="id" name="id" placeholder="영어 소문자와 숫자로 5글자 이상 입력하세요" onchange="removeIdMsg()">
		     		 	<input type="button" value="중복검사" id="chkId"><span id="chkIdMsg"> </span>
	     		 	</div>
	    		</div>
				<div class="form-inline form-group">
	    			<label class="control-label col-sm-2" >비밀번호:</label>
	    			<div class="col-sm-10">
		     		 	<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" onchange="chkPass()">
		     		 	<span id="passMsg" style="color:red;font-size:0.5em"></span>
	     		 	</div>
	    		</div>
				<div class="form-inline form-group">
	    			<label class="control-label col-sm-2" >비밀번호확인:</label>
	    			<div class="col-sm-10">
		     		 	<input type="password" class="form-control" id="passwordChk" placeholder="Enter password" onchange="chkPassConfirm()">
		     		 	<span id="passConMsg" style="color:red;font-size:0.5em"></span>
	     		 	</div>
	    		</div>
				<div class="form-inline form-group">
	    			<label class="control-label col-sm-2">이름:</label>
	    			<div class="col-sm-10">
		     		 	<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" onchange="chkName()">
		     		 	<span id="nameMsg" style="color:red;font-size:0.5em"></span>
	     		 	</div>
	    		</div>
				<div class=" form-inline form-group">
	    			<label class="control-label col-sm-2" >휴대폰번호:</label>
	    			<div class="col-sm-10">
		     		 	<input type="tel" class="form-control" id="hp1" style="width: 60px;">-
		     		 	<input type="tel" class="form-control" id="hp2" style="width: 60px;">-
		     		 	<input type="tel" class="form-control" id="hp3" style="width: 60px;" onchange="makeTel()">
		     		 	<input type="hidden" id = "hp" name="hp">
		     		</div>	
	    		</div>
				<div class=" form-inline form-group">
	    			<label class="control-label col-sm-2">email:</label>
	    			<div class="col-sm-10">
	     		 		<input type="text" class="form-control" id="email" name="email" placeholder="Enter email" onchange="chkEmail()">
	     		 		<span id="emailMsg" style="color:red;font-size:0.5em"></span>
	     		 	</div>  
	    		</div>
				<div class="form-inline form-group">
	    			<label class="control-label col-sm-2" >생년월일:</label>
	    			<div class="col-sm-10">
	     		 		<input type="date" class="form-control" id="brithform" onchange="makeBir()">  
	     		 		<input type="hidden" id = "birth" name="birth">
	     		 	</div>	
	    		</div>
				<div class=" form-inline form-group">
	    			<label class="control-label col-sm-2" >주소:</label>
	    			<div class="col-sm-10">
	     		 		<input type="text" class="form-control" id="zipcode" name="zipcode" readonly="readonly">
	     		 		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" onclick="">검색</button>
	     		 		<input type="text" class="form-control" id="addr1" readonly="readonly" name="addr1">
	     		 	</div>	
		     		 </div>
		     		 <div class="form-inline form-group">
		     		 	<label class="control-label col-sm-2" ></label>
		     		 	<div class="col-sm-10">
	     		 		<input type="text" class="form-control" id="addr2" name="addr2" placeholder="상세주소를 입력하세요" style="width: 500px;">  
	     		 	</div>	
	     		 </div>	
	     		 	<!-- 우편번호 검색 Modal -->
					  <div class="modal fade" id="myModal" role="dialog">
					    <div class="modal-dialog">
					    
					      <!-- Modal content-->
					      <div class="modal-content">
					        <div class="modal-header">
					          <button type="button" class="close" data-dismiss="modal">&times;</button>
					          <h4 class="modal-title">주소검색</h4>
					        </div>
					        <div class="modal-body">
					          <span>시</span>
					          <select class="form-control" id="zipSido" name="sido" onchange="setSido()"></select>
					          <span>구</span>
					          <select class="form-control" id="zipGugun" name="gugun" onchange="setGugun()" disabled="disabled"></select>
					          <span>동</span>
					          <select class="form-control" id="zipDong" name="dong" disabled="disabled"></select><br>
					          <input type="button" value="검색"  onclick="selectZip()">
					          <table id="printZip" class="table table-striped">
					          	<tbody>
					          	
					          	</tbody>
					          </table>
					        </div>
					        <div class="modal-footer">
					          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        </div>
					      </div>
					      
					    </div>
					  </div>
					 <!-- Modal end--> 
<!-- 	     		 	<input type="button" value="우편번호" onclick="selectZip()"> -->
	    		
				<div class="form-inline form-group">
	    			<label class="control-label col-sm-2" for="id" >직업:</label>
	    			<div class="col-sm-10">
		    			<select  class="form-control" id="memJob" name="job">
		     		 	</select>
	     		 	</div>
	    		</div>
	    		<div class=" form-inline form-group">
	    			<label class="control-label col-sm-2" for="id">취미:</label>
	    			<div class="col-sm-10" id="hobby">
	     		 		<input type="checkbox" class="form-control" name="groupCode">수영  
	     		 	</div>	
	    		</div>
			<input type="button" value="등록" style="width: 150px" onclick="chkCreate()">
			<input type="button" value="취소" style="width: 150px">
			</form>
		</div>
	</div>
</body>
</html>
